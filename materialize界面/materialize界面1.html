<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>materialize界面1</title>

		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" type="text/css" href="css/materialize.css" />
	</head>

	<body class="deep-purple lighten-5">
		<div class="row" style="width: 400px;height: 300px;margin-top: 15%;border: solid orangered 2px;">
			<nav class="col s12">
				<div class="nav-wrapper">
				    <a href="#" class="brand-logo">Logo</a>
				</div>
			</nav><br />
			<form class="col s12 grey lighten-3" style="margin-top:3px ;">
				<div class="row">
					<div class="input-field">
						<input placeholder="占位提示" id="first_name" type="text" class="validate">
						<label for="first_name">姓名</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field">
						<input id="last_name" type="password" class="validate">
						<label for="last_name">密码</label>
					</div>
				</div>
				<a href="materialize界面2.html" class="waves-effect waves-light btn">提交</a>
			</form>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/materialize.js"></script>
	</body>

</html>
